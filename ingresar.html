<body>
    <h1> Formulario  de Ingreso</h1>
    <section class="container mt-5">
        <form id="formulario1">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" aria-label="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" class="form-control" aria-label="Apellido" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" id="dni" class="form-control" pattern="\d{7,8}" title="Debe ser un número de 7 u 8 dígitos" aria-label="DNI" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" class="form-control" aria-label="Correo Electrónico" required>
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Número de Celular:</label>
                <input type="tel" id="celular" class="form-control" pattern="\d{10}" title="Debe ser un número de 10 dígitos" aria-label="Número de Celular" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
     
        </form>
    </section>
